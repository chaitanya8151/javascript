<!DOCTYPE html>
<html>
  <head>
    <title>11o</title>
  </head>
  <body>
    <script>
      let strings = ['hello','world','search','good'];
      let index = 0;
      for(let i = 0; i < strings.length; i++){
        if(strings[i] === 'search'){
          index = i;
        }
      }
      console.log(index);

      strings = ['not','found'];
      index = -1;
      for(let i = 0; i < strings.length; i++){
        if(strings[i] === 'search'){
          index = i;
        }
      }
      console.log(index);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>10h</title>
    <style>
      body{
        font-family: Arial, Helvetica, sans-serif;
      }
      /* shipping calculator */
      .cost-input{
        font-size: 15px;
        padding: 10px;
      }
      .calculate-button{
        color: white;
        background-color: green;
        border: none;
        padding: 12px 15px;
        font-size: 15px;
        cursor: pointer;
      }
      .error-msg{
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- shipping calculator Project -->
    <p>Amazon Shipping Calculator</p>
    <input class="js-cost-input cost-input" type="text" placeholder="Cost of order" onkeydown="
      handleCostKeydown(event);
    ">
    <button onclick="
        calculateTotal();
    " class="calculate-button">Calculate</button>
    <p class="js-totalCost"></p>
    <p class="js-error-msg error-msg"></p>
    <script>
      /*
          window.document
          window.console.log('window');
      */   
          function handleCostKeydown(event){
            if(event.key === 'Enter'){
              calculateTotal();
            }
          }

        function calculateTotal(){
          document.querySelector('.js-totalCost').innerHTML='';
          document.querySelector('.js-error-msg').innerHTML='';
          const inputElement = document.querySelector('.js-cost-input');
          let cost = Number(inputElement.value);
         if(cost<0){
          document.querySelector('.js-error-msg')
          .innerHTML = 'Error : cost cannot be less than $0';
          return;
         }
          if(cost < 40){
            cost += 10;
          }
          document.querySelector('.js-totalCost')
          .innerHTML = `$${cost}`;
          
        }
    </script>
  </body>
</html>

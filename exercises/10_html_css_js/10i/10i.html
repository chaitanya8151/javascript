<!DOCTYPE html>
<html>
  <head>
    <title>10i</title>
    <link rel="stylesheet" href="10i.css">
  </head>
  <body>
    <p class="js-calculation calculation"></p>
    <p>
      <button class="calculator-btn gray-btn" onclick="
          updateCalculation('1');
        ">
        1
      </button>
      <button class="calculator-btn gray-btn" onclick="
        updateCalculation('2');
      ">
        2
      </button>
      <button class="calculator-btn gray-btn" onclick="
        updateCalculation('3');
      ">
        3
      </button>
      <button class="calculator-btn yellow-btn" onclick="
        updateCalculation(' + ');
      ">
        +
      </button>
    </p>
    <p>
      <button class="calculator-btn gray-btn" onclick="
          updateCalculation('4');
        ">
        4
      </button>
      <button class="calculator-btn gray-btn" onclick="
        updateCalculation('5');
      ">
        5
      </button>
      <button class="calculator-btn gray-btn" onclick="
        updateCalculation('6');
      ">
        6
      </button>
      <button class="calculator-btn yellow-btn" onclick="
        updateCalculation(' - ')
      ">
        -
      </button>
    </p>
    <p>
      <button class="calculator-btn gray-btn" onclick="
          updateCalculation('7');
        ">
        7
      </button>
      <button class="calculator-btn gray-btn" onclick="
        updateCalculation('8');
      ">
        8
      </button>
      <button class="calculator-btn gray-btn" onclick="
        updateCalculation('9');
      ">
        9
      </button>
      <button class="calculator-btn yellow-btn" onclick="
        updateCalculation(' * ');
      ">
        *
      </button>
    </p>
    <p>
      <button class="calculator-btn gray-btn" onclick="
          updateCalculation('0');
        ">
        0
      </button>
      <button class="calculator-btn gray-btn" onclick="
        updateCalculation('.');
      ">
        .
      </button>
      <button class="calculator-btn gray-btn" onclick="
      calculation = eval(calculation);
      localStorage.setItem('calValue',calculation);
      // console.log(calculation);
      displayCalculation();
      ">
        =
      </button>
      <button class="calculator-btn yellow-btn" onclick="
        calculation += ' / ';
      ">
        /
      </button>
    </p>
    <p>
      <button class="calculator-btn clear-btn gray-btn" onclick="
          calculation = '';
          localStorage.setItem('calValue',calculation);
          console.log('Cleared');
          displayCalculation();
        ">
        Clear
      </button>
    </p>
    <script src="10i.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>9d</title>
  </head>
  <body>
    <input class="js-name-input" type="text" placeholder="Name" onkeydown="
        handleKeydown(event);
      ">
    <button onclick="
      displayName();
    ">Submit</button>
    <p class="js-name"></p>
    <script>
      function handleKeydown(event){
        if(event.key === 'Enter'){
          displayName();
        }
      }
      function displayName(){
        const name = document.querySelector('.js-name-input').value;
        document.querySelector('.js-name').innerHTML= `Your Name : ${name}`;
      }
    </script>
  </body>
</html>

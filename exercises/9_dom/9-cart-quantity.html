<!DOCTYPE html>
<html>

<head>
  <title>Cart Quantity</title>
</head>

<body>
  <p>Cart Quantity</p>
  <button onclick="
      // console.log(`Cart Quantity : ${cartQuantity}`);
      displayCartQuantity();
    ">
    Show Quantity
  </button>

  <button onclick="
      // cartQuantity = cartQuantity + 1;
      // cartQuantity += 1;
      updateCartQuantity(1);
    ">
    Add to Cart
  </button>

  <button onclick="
      // cartQuantity = cartQuantity + 2;
     updateCartQuantity(2);
    ">
    +2
  </button>
  <button onclick="
     updateCartQuantity(3);
    ">
    +3
  </button>

  <button onclick="
     updateCartQuantity(4);
    ">
    +4
  </button>
  <button onclick="
      updateCartQuantity(5);
    ">
    +5
  </button>

  <button onclick="
      updateCartQuantity(-1);
    ">
    Remove from cart
  </button>

  <button onclick="
      updateCartQuantity(-2);
    ">
    -2
  </button>
  <button onclick="
      updateCartQuantity(-3);
    ">
    -3
  </button>

  <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset');
      console.log(`Cart Quantity : ${cartQuantity}`);
      displayCartQuantity();
    ">
    Reset Cart
  </button>
  <p class="js-cart-quantity"></p>
  <script>
    let cartQuantity = 0;
    displayCartQuantity();
    function updateCartQuantity(change) {
      if (cartQuantity + change > 10) {
        alert('The cart is full.')
      } else if( cartQuantity + change < 0){
        alert('Not enought items in the cart')
      } else {
        cartQuantity += change;
        // console.log(`Cart Quantity : ${cartQuantity}`);
        displayCartQuantity();
      }
    }
    function displayCartQuantity(){
        document.querySelector('.js-cart-quantity')
        .innerHTML = `Cart Quantity : ${cartQuantity}`;
    }
  </script>
</body>

</html>

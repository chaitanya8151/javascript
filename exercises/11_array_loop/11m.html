<!DOCTYPE html>
<html>
  <head>
    <title>11m</title>
  </head>
  <body>
    <script>
      function minMax(nums){
        const result = {
          min : null,
          max : null
        }
        for(let i = 0; i < nums.length; i++){
          if(result.min === null || nums[i] < result.min){
            result.min = nums[i];
          }
          if(result.max === null || nums[i] > result.max){
            result.max = nums[i];
          }
        }
        return result;
      }
      console.log(minMax([1,-3,5]));
      console.log(minMax([-2,3,-5,7,10]));
      console.log(minMax([]));
      console.log(minMax([3]));
      
    </script>
  </body>
</html>

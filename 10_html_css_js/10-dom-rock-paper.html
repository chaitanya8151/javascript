<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles/10-dom-rock-paper.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
    /*
      const computerMove = pickComputerMove();
      //  console.log(computerMove);
      let result = '';
      
      //  console.log(result);
      alert(`You Picked Rock. Computer picked ${computerMove}. ${result}`);

    */
      playGame('Rock');
      " class="move-button">
      <img class="move-icon" src="images/rock-emoji.png" alt="rock">
    </button>
    <button onclick="
      playGame('Paper');
    " class="move-button">
      <img src="images/paper-emoji.png" alt="paper-emoji" class="move-icon">
    </button>
    <button onclick="
      playGame('Scissors');
    " class="move-button">
      <img src="images/scissors-emoji.png" alt="scissor-img" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves">
    
    </p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses=0;
      score.ties=0;
      localStorage.setItem('score',JSON.stringify(score));
      updateScoreElement();
    " class="reset-button">
      Reset Score
    </button>
    <script src="scripts/10-dom-rock-paper.js"></script>
  </body>
</html>
